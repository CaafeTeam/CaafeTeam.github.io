<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="ctrl">
            <div class="controls">
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            </div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long" style="margin-top: -20px;margin-right: 70px;margin-bottom: 20px"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long" style="margin-top: -20px;margin-left: 70px;margin-bottom: 20px"></i>
            </div>
            <div class="controls">
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long" style="margin-top: -40px;margin-bottom: 7px"></i>
            </div>
        </div>
        <a href="index.html">BACK</a>
    </div>
    <!-- دکمه مخفی که کاربر را نابودناپذیر می‌کند -->
    <button id="hidden-button"></button>
</body>
</html>
